spring:
  application:
    name: visits-service
  config:
    import: optional:configserver:${CONFIG_SERVER_URL:http://localhost:8888/}

---

spring:
  config:
    activate:
      on-profile: docker
    import: configserver:http://config-server:8888

---

spring:
  datasource:
    url: jdbc:mysql://database-service:3306/visitsdb
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
